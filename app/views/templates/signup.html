{% extends "templates/base.html" %}

{% block content %}

<form method="Post" action = 'signup'>
    <label for="username"></label>
        <div>Username: </div>
        <input type="text" name="username" value="{{ username }}" /><span>{{ error.error_username }}</span>
    
    <label for="password"></label>
        <div>Password: </div>
        <input type="password" name="password" value="" /><span>{{ error.error_password }}</span>
        
    <label for = "verify"></label>
        <div>Verify</div>
        <input type="password" name="verify" value="" /><span>{{ error.error_verify }}</span>
    
    <br>
    <br>
    <button>Submit</button>
</form>

{% endblock %}
