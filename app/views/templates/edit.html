{% extends loggedIn ? "templates/loggedInBase.html.twig" : "templates/base.html" %}

{% block content %}
<form method= 'POST'>
    <label for="todo"></label>
    
    <textarea name="content" rows="10" cols="20">{{ content }}</textarea>
    <br>
    <br>
    <div class='error'>{{ error }}</div>
    <button>Submit</button>   
</form>

{% endblock %}
